<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>ToDo-приложение</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/media.css">
  <!-- темная тема -->
  <link rel="stylesheet" id="theme-stylesheet" href="" disabled>
  <!-- иконки -->
  <link rel="stylesheet" href="assets/icons/fontawesome-free-7.0.1-web/css/all.min.css">
</head>
<body class="light">
  <div class="container">
    <div class="header">
      <h1>Список дел</h1>
      <button id="theme-toggle" class="theme-button"><i class="fas fa-moon"></i>Тёмная тема</button>
    </div>
    <div class="stats">
      <p>Всего задач: <span id="total-tasks">0</span></p>
      <p>Выполнено: <span id="completed-tasks">0</span></p>
    </div>
    <div class="filters">
      <button class="filter-button active" data-filter="all">Все</button>
      <button class="filter-button" data-filter="active">Активные</button>
      <button class="filter-button" data-filter="completed">Завершённые</button>
    </div>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Добавить задачу..." required>
      <button type="submit"><i class="fas fa-plus"></i>Добавить</button>
    </form>
    <ul id="todo-list"></ul>
  </div>
  <script src="assets/js/script.js"></script>
</body>
</html>
